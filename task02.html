<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .style {
            background-color: aqua;
            display: flex;
            flex-direction: column;
            flex-basis: 20%;
            justify-content: center;
            align-items: flex-start;
            border-radius: 20px;
            padding: 10vh  4vw;
        }
    </style>
</head>

<body>

    <div class="style">
        <label for="grade-select">Изберете оценка:</label>
        <select name="grades" id="grade-select">
            <option value="">--Изберете опция--</option>
            <option id="one" value="1">1</option>
            <option id="two" value="2">2</option>
            <option id="three" value="3">3</option>
            <option id="four" value="4">4</option>
            <option id="five" value="5">5</option>
            <option id="six" value="6">6</option>
        </select>
        <p></p>
    </div>
    <script>

        let select = document.getElementById('grade-select');
        
        let myFunc = (event) => {
            document.getElementsByTagName('p')[0].innerText = "Number:" + event.target.value;
        }
        select.addEventListener('change', myFunc);
        
    </script>
</body>

</html>
